<!DOCTYPE html>
<html lang="en">
    <body>
        <h1 style="color:red;">ATTENTION!</h1>
        <p style="color:black;">Please find below information regarding a critical notification.</p>
        <table>
            <thead>
                <tr>
                    <th>BODY</th>
                    <th>HEADER</th>
                    <th>NOTIFY_SEVERITY</th>
                    <th>TOPIC</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${notify.body}">This is an email body.</td>
                <td th:text="${notify.header}">Email header</td>
                <td th:text="${notify.notifySeverity}">Severity of the notification</td>
                <td th:text="${notify.topic}">Notify topic</td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
